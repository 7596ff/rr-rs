on: [push, pull_request]

name: clippy

jobs:
    clippy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  components: clippy
            - uses: actions-rs/clippy-check@v1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
